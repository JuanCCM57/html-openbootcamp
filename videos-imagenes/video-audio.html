<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y video</title>
</head>
<body>
    <h1>Aprendiendo a utilizar imágenes</h1>

    <h1>Aprendiendo a utilizar los audios</h1>

    </audio>
</body>
</html>
